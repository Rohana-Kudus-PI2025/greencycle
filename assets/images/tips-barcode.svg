<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 200 120" fill="none" preserveAspectRatio="xMidYMid meet">
  <style>
    @media (prefers-reduced-motion: reduce){ .scan { display:none !important; } }
  </style>

  <!-- Garis barcode -->
  <g stroke="#0F172A" stroke-width="6">
    <line x1="10"  y1="10" x2="10"  y2="110"/>
    <line x1="20"  y1="10" x2="20"  y2="110"/>
    <line x1="36"  y1="10" x2="36"  y2="110"/>
    <line x1="48"  y1="10" x2="48"  y2="110"/>
    <line x1="64"  y1="10" x2="64"  y2="110"/>
    <line x1="78"  y1="10" x2="78"  y2="110"/>
    <line x1="92"  y1="10" x2="92"  y2="110"/>
    <line x1="108" y1="10" x2="108" y2="110"/>
    <line x1="122" y1="10" x2="122" y2="110"/>
    <line x1="136" y1="10" x2="136" y2="110"/>
    <line x1="152" y1="10" x2="152" y2="110"/>
    <line x1="164" y1="10" x2="164" y2="110"/>
    <line x1="180" y1="10" x2="180" y2="110"/>
  </g>

  <!-- Gradient untuk scan-line -->
  <defs>
    <linearGradient id="scanGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(0,0,0,0)"/>
      <stop offset="0.5" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="rgba(0,0,0,0)"/>
    </linearGradient>
  </defs>

  <!-- Garis pemindai animasi -->
  <rect class="scan" x="0" y="10" width="200" height="2" fill="url(#scanGrad)" opacity="0">
    <animate attributeName="y" values="10; 60; 110" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2.2s" repeatCount="indefinite"/>
  </rect>
</svg>
